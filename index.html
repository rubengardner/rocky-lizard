<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <script src="https://use.fontawesome.com/c7c28d92b9.js"></script>
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissor, Lizzard and Spock</h1>
    <ul>
        <li><h2>Home</h2></li>
        <li><h2>Instructions</h2></li>
        <li><h2>Let's play!</h2></li>
    </ul>
  </header>
<!--Scroll container-->
<div id="container">
<div id="slides">

<!--Home section-->
<section id="home_section">
<p>For now we have this</p>
</section>

<!--Instrucctions section-->
<section id="instructions_section">
    <p>For now we have this, second section</p>
</section>

<!--Play section-->
<section id="game-section">
   
    <div id="enemy">
      <h3> Enemy's choice</h3>
      <div id="enemy-display" class="display-weapons"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div>
     <!--Enemy's life-->
    <div id="enemy-life">
      <progress id="enemy-health" value="100" max="100"></progress>
    </div>
  </div> 

    <div id="result-area">
    <h3 id="result"> Waiting for you're move</h3>
    <p id="result-text">...</p>
    </div>

    <div id="user-area">
      <h3> Your choice</h3>
      <!--Weapon selection display-->
      <div id="user-display" class="display-weapons" ><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div>
      <!--User's life-->
      <div id="user-life">
        <!--Weapon selection buttons-->
        <progress id="user-health" value="100" max="100"></progress>
    </div>   
      <div class="weapon-selection">
          <button data-type="rock" class="game-button">
            <i class="fa fa-hand-rock-o"></i>
          </button>
          <button data-type="paper" class="game-button">
            <i  class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </button>
          <button data-type="scissor" class="game-button">
            <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </button>
          <button data-type="lizard" class="game-button">
            <i class="fa fa-hand-lizard-o" aria-hidden="true"></i> 
          </button>
          <button data-type="spock" class="game-button">
            <i class="fa fa-hand-spock-o" aria-hidden="true"></i>
          </button>
      </div>
  
  <button class="pop-up-button" id="open-game-rules" onclick="openPopup()">?</button>

  <!--Pop up displaying the the rules-->
    <div class="pop-up" id="game-rules">
     <h3>Who beats who?</h3>
        <img src="assets/media/RPSLS.webp" id="rules-image" alt="Rules of the game">
        <button id="close-game-rules" onclick="closePopup()">Close</button>
    </div>

</section>

</div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
